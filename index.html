<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSVP App</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

  <!-- Style sheet -->
  <link rel="stylesheet" type="text/css" href="./dist/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="./dist/styles/main.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>RSVP</h1>
      <form id="registrar">
        <input type="text" name="name" placeholder="Invite Someone">
        <button type="submit" name="submit" value="submit">Submit</button>
      </form>
    </header>
		
    <div class="main">
      <p class="warning"></p>
      <h2>Invitees</h2>
      <ul id="invitedList"></ul>	
    </div>
  </div>
  <footer class="footer">
    <p>Made with &hearts; by <a href="https://twitter.com/williamolojede" target="_blank">William I. Olojede</a></p>
    <p><a href="https://github.com/williamolojede/rsvp-app" target="_blank">github</a></p>
  </footer>
  <script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
